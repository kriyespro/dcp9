{% extends "base.html" %}

{% block content %}
<div class="min-h-[calc(100vh-16rem)] flex items-center justify-center py-8">
    <div class="max-w-md w-full">
        <div class="card space-y-6">
            <!-- Header -->
            <div class="text-center">
                <h2 class="text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-deep-pink-600 to-deep-pink-400">
                    Welcome Back
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Don't have an account?
                    <a href="{{ url_for('auth.register') }}" class="font-medium text-deep-pink-600 hover:text-deep-pink-700 transition-colors">
                        Create one now
                    </a>
                </p>
            </div>

            <!-- Login Form -->
            <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <!-- Username/Email Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username or Email</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                                      focus:outline-none focus:ring-deep-pink-500 focus:border-deep-pink-500 sm:text-sm"
                               placeholder="Enter your username or email">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                                      focus:outline-none focus:ring-deep-pink-500 focus:border-deep-pink-500 sm:text-sm"
                               placeholder="Enter your password">
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox"
                               class="h-4 w-4 text-deep-pink-600 focus:ring-deep-pink-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-deep-pink-600 hover:text-deep-pink-700 transition-colors">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white 
                                                bg-deep-pink-600 hover:bg-deep-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-deep-pink-500">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
