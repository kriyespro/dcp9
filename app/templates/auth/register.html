{% extends "base.html" %}

{% block content %}
<div class="min-h-[calc(100vh-16rem)] flex items-center justify-center py-8">
    <div class="max-w-md w-full">
        <div class="card space-y-6">
            <!-- Header -->
            <div class="text-center">
                <h2 class="text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-deep-pink-600 to-deep-pink-400">
                    Create Account
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Already have an account?
                    <a href="{{ url_for('auth.login') }}" class="font-medium text-deep-pink-600 hover:text-deep-pink-700 transition-colors">
                        Sign in here
                    </a>
                </p>
            </div>

            <!-- Registration Form -->
            <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                                      focus:outline-none focus:ring-deep-pink-500 focus:border-deep-pink-500 sm:text-sm"
                               placeholder="Choose a username">
                    </div>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                                      focus:outline-none focus:ring-deep-pink-500 focus:border-deep-pink-500 sm:text-sm"
                               placeholder="Enter your email">
                    </div>
                </div>

                <!-- First Name Field -->
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <div class="mt-1">
                        <input id="first_name" name="first_name" type="text" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                                      focus:outline-none focus:ring-deep-pink-500 focus:border-deep-pink-500 sm:text-sm"
                               placeholder="Enter your first name">
                    </div>
                </div>

                <!-- Last Name Field -->
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <div class="mt-1">
                        <input id="last_name" name="last_name" type="text" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                                      focus:outline-none focus:ring-deep-pink-500 focus:border-deep-pink-500 sm:text-sm"
                               placeholder="Enter your last name">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                                      focus:outline-none focus:ring-deep-pink-500 focus:border-deep-pink-500 sm:text-sm"
                               placeholder="Choose a strong password">
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="mt-1">
                        <input id="confirm_password" name="confirm_password" type="password" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                                      focus:outline-none focus:ring-deep-pink-500 focus:border-deep-pink-500 sm:text-sm"
                               placeholder="Confirm your password">
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white 
                                                bg-deep-pink-600 hover:bg-deep-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-deep-pink-500">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
